<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caminata Emoji 游</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>

  <script>
    const canvas = document.getElementById('scene');
    const ctx = canvas.getContext('2d');
    resizeCanvas();

    // Ajustar cuando cambia el tama침o de la ventana
    window.addEventListener('resize', resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // --- Par치metros configurables ---
    const emoji = "游";
    const walkSpeed = 2; // p칤xeles por frame
    const groundY = canvas.height * 0.8; // altura de la l칤nea del suelo

    let posX = 50; // posici칩n inicial

    function drawGround() {
      ctx.beginPath();
      ctx.moveTo(50, groundY);
      ctx.lineTo(canvas.width - 50, groundY);
      ctx.lineWidth = 4;
      ctx.strokeStyle = "#000";
      ctx.stroke();
    }

    function drawEmoji(x, y) {
      ctx.font = "64px sans-serif";
      ctx.fillText(emoji, x, y);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();

      // Dibujar emoji
      drawEmoji(posX, groundY - 10);

      // Actualizar posici칩n
      posX += walkSpeed;
      if (posX > canvas.width - 100) posX = 50;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
